services:
  carla-simulator:
    image: carlasim/carla:0.9.14
    command: ./CarlaUE4.sh -RenderOffScreen
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    privileged: true
    network_mode: host
    environment:
      - SDL_VIDEODRIVER=offscreen
      - SDL_HINT_CUDA_DEVICE=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=:0
      - XDG_RUNTIME_DIR=/tmp
    runtime: nvidia

  carla-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    image: docker-carla
    volumes:
      - ..:/workspace
    working_dir: /workspace
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    depends_on:
      - carla-simulator